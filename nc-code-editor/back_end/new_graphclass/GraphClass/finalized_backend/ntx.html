        <script type="text/javascript">

              // initialize global variables.

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 5841765136, "label": "Pjr", "shape": "dot", "size": 22, "title": "--DIRECTED RELATIONSHIPS--\nPurtilo: Mentor, Father\n\n--ATTRIBUTES--\nAge: 22\n"}, {"color": "#97c2fc", "id": 5822159696, "label": "Purtilo", "shape": "dot", "size": 22, "title": "--DIRECTED RELATIONSHIPS--\nPjr: Mentee, Son\n\n--ATTRIBUTES--\nCool: Super\nPolitics: Opposites\n"}, {"color": "#97c2fc", "id": 5756958480, "label": "Joel", "shape": "dot", "size": 22, "title": "--DIRECTED RELATIONSHIPS--\nJessy: Mother\n\n--ATTRIBUTES--\nClass: Cmsc435\n"}, {"color": "#97c2fc", "id": 5842976976, "label": "Jessy", "shape": "dot", "size": 22, "title": "--DIRECTED RELATIONSHIPS--\nJoel: Son"}, {"color": "#97c2fc", "id": 5842977552, "label": "Ely", "shape": "dot", "size": 22, "title": "--ATTRIBUTES--\nClass: Cmsc435\nAge: 21\nCool: Super\n"}, {"color": "#97c2fc", "id": 5842872976, "label": "Rev", "shape": "dot", "size": 22, "title": "--ATTRIBUTES--\nAge: 21\n"}, {"color": "#97c2fc", "id": 5842872912, "label": "Paul", "shape": "dot", "size": 22, "title": "--ATTRIBUTES--\nAge: 22\nPolitics: Opposites\n"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

};

                  


                  

                  network = new vis.Network(container, data, options);

              }
